{% extends 'base.html' %}

{% block title %}Topps{% endblock %}

{% block content %}
    <div class="jumbotron">
    <h3>{{ question.question_text }}</h3>


    <form action="{% url 'ToppsWebinar:answer' question.id %}" method="post">
    {% csrf_token %}
    {% for answer in question.quiz1_answer_set.all %}
        <input type="radio" name="answer" id="choice{{ forloop.counter }}" value="{{ answer.id }}" />
        <label for="answer{{ forloop.counter }}">{{ answer.answer_text }}</label><br />
    {% endfor %}
    <input type="submit" value="Submit" />
    {% if error_message %}<p style="color:red;"><strong>{{ error_message }}</strong></p>{% endif %}
    </form>
    </div>
{% endblock %}
