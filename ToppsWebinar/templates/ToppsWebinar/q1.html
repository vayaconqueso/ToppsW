<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1 Questions</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'ToppsWebinar:answer' question.id %}" method="post">
{% csrf_token %}
{% for answer in question.quiz1_answer_set.all %}
    <input type="radio" name="answer" id="choice{{ forloop.counter }}" value="{{ answer.id }}" />
    <label for="answer{{ forloop.counter }}">{{ answer.answer_text }}</label><br />
{% endfor %}
<input type="submit" value="Submit" />
</form>
</body>
</html>
